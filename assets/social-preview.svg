<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e75b6"/>
      <stop offset="100%" stop-color="#0a4c75"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8bd3ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative waves -->
  <path d="M0,520 C240,470 340,600 640,560 C940,520 1040,600 1280,540 L1280,640 L0,640 Z" fill="#ffffff" opacity="0.06"/>
  <path d="M0,560 C220,520 360,590 640,580 C920,570 1060,610 1280,590 L1280,640 L0,640 Z" fill="#ffffff" opacity="0.08"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="80" y="80" rx="20" ry="20" width="1120" height="440" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.25)"/>
  </g>

  <!-- Header line -->
  <rect x="80" y="80" width="220" height="6" rx="3" fill="url(#accent)"/>

  <!-- Title -->
  <text x="110" y="170" fill="#ffffff" font-size="48" font-weight="700" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Sangho Park (lukehemmin)</text>
  <text x="110" y="220" fill="#cfe9fb" font-size="28" font-weight="500" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Server/Plugin &amp; AI Gateway Developer</text>

  <!-- Highlights -->
  <circle cx="120" cy="280" r="6" fill="#8bd3ff"/>
  <text x="140" y="288" fill="#ffffff" font-size="24" font-weight="600" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">LukeVanilla</text>
  <text x="140" y="318" fill="#d9eefc" font-size="18" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Kotlin Minecraft 1.21.4 Plugin</text>

  <circle cx="120" cy="360" r="6" fill="#8bd3ff"/>
  <text x="140" y="368" fill="#ffffff" font-size="24" font-weight="600" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">MindRoute</text>
  <text x="140" y="398" fill="#d9eefc" font-size="18" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">AI API Gateway (OpenAI · Anthropic · Google)</text>

  <!-- Website -->
  <text x="110" y="460" fill="#b7dcf7" font-size="20" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">lukehemmin.com</text>

  <!-- Right accent block -->
  <g transform="translate(880,120)">
    <rect x="0" y="0" rx="16" ry="16" width="280" height="320" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.2)"/>
    <text x="24" y="56" fill="#ffffff" font-size="22" font-weight="700" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Stack</text>
    <text x="24" y="96" fill="#d9eefc" font-size="18" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Kotlin · TypeScript</text>
    <text x="24" y="126" fill="#d9eefc" font-size="18" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Node.js · Express</text>
    <text x="24" y="156" fill="#d9eefc" font-size="18" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">React · Next.js</text>
    <text x="24" y="186" fill="#d9eefc" font-size="18" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">PostgreSQL · Docker</text>
    <rect x="24" y="232" width="232" height="2" fill="rgba(255,255,255,0.2)"/>
    <text x="24" y="268" fill="#cfe9fb" font-size="16" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Open to collaboration</text>
  </g>
</svg>


